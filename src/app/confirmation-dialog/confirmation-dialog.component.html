<mat-dialog-content>
    <h2> Are you sure you want to {{details.message}}?</h2>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="handleChangeAction()">Yes</button>
    <button mat-raised-button color="warn" mat-dialog-close>No</button>
</mat-dialog-actions>
