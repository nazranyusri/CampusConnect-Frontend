<div> 
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a mat-list-item routerLinkActive="active-link" routerLink=""><img src="assets\resources\ccLogo.png" alt="ccLogo" style="height: 40px;"></a>
      <span class="menu-spacer"></span>
      <div id="toolbar" fxShow="true" fxLayoutAlign="center center" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a mat-button routerLinkActive="active-link" routerLink="program">Program</a>
          <a mat-button routerLinkActive="active-link" routerLink="business">Business</a>
          <a mat-button routerLinkActive="active-link" routerLink="survey">Survey</a>
          <a mat-button routerLinkActive="active-link" routerLink="persaka">About Persaka</a>
          <span *ngIf="isAuthorized"><a mat-button routerLinkActive="active-link" routerLink="manage">Manage</a></span>
          <span *ngIf="!isLoggedIn"><a mat-button routerLinkActive="active-link" routerLink="login">Login</a></span>
          <span *ngIf="isLoggedIn">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>person</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <!-- <a mat-menu-item routerLinkActive="active-link" [routerLink]="['/profile', username]">Profile</a> -->
              <a mat-menu-item routerLinkActive="active-link" routerLink="profile">Profile</a>
              <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
          </span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <!-- style="height: 100%;" -->
      <mat-nav-list>
        <a mat-button routerLinkActive="active-link" routerLink="program" (click)="sidenav.toggle()"><mat-icon> insert_invitation</mat-icon>Program</a><br>
        <a mat-button routerLinkActive="active-link" routerLink="business" (click)="sidenav.toggle()"><mat-icon>attach_money</mat-icon> Business</a><br>
        <a mat-button routerLinkActive="active-link" routerLink="survey" (click)="sidenav.toggle()"><mat-icon>insert_drive_file</mat-icon>Survey</a><br>
        <a mat-button routerLinkActive="active-link" routerLink="persaka" (click)="sidenav.toggle()"><mat-icon>info</mat-icon>About Persaka</a><br>
        <span *ngIf="isAuthorized"><a mat-button routerLinkActive="active-link" routerLink="manage" (click)="sidenav.toggle()"><mat-icon>assignment</mat-icon>Manage</a><br></span>
        <div class="line"></div>
        <a mat-button *ngIf="!isLoggedIn" routerLinkActive="active-link" routerLink="login" (click)="sidenav.toggle()"><mat-icon>input</mat-icon>Login</a>
        <!-- <a mat-button *ngIf="isLoggedIn" routerLinkActive="active-link" [routerLink]="['/profile', username]" (click)="sidenav.toggle()"><mat-icon>person</mat-icon>Profile</a> -->
        <a mat-button *ngIf="isLoggedIn" routerLinkActive="active-link" routerLink="profile" (click)="sidenav.toggle()"><mat-icon>person</mat-icon>Profile</a>

        <a mat-button *ngIf="isLoggedIn" (click)="logout()" (click)="sidenav.toggle()"><mat-icon>input</mat-icon>Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
  </mat-sidenav-container>
</div>
